version: "1"
packages:
  - name: "db"
    path: "gen"
    queries: "./queries"
    schema: "../../db/migrations/"
    engine: "postgresql"
    emit_json_tags: true
    emit_db_tags: false
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
